<div class="sic-com-perfil" ngClass.gt-sm="page-template">
  <mat-accordion>
    <mat-expansion-panel hideToggle (closed)="isUsuarioPanelOpened=false" (opened)="isUsuarioPanelOpened=true">
      <mat-expansion-panel-header>
        <mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.7rem">
          <mat-icon>fingerprint</mat-icon><span>Mi Usuario</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <sic-com-usuario *ngIf="isUsuarioPanelOpened"></sic-com-usuario>
      </ng-template>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle (closed)="isClientePanelOpened=false" (opened)="isClientePanelOpened=true">
      <mat-expansion-panel-header>
        <mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.7rem">
          <mat-icon>how_to_reg</mat-icon><span>Mi Cuenta de Cliente</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <sic-com-cliente *ngIf="isClientePanelOpened"></sic-com-cliente>
      </ng-template>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle (closed)="isUbicacionesPanelOpened=false" (opened)="isUbicacionesPanelOpened=true">
      <mat-expansion-panel-header>
        <mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.7rem">
          <mat-icon>location_on</mat-icon><span>Mis Ubicaciones</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <sic-com-cliente-ubicaciones *ngIf="isUbicacionesPanelOpened"></sic-com-cliente-ubicaciones>
      </ng-template>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle (closed)="isPedidosPanelOpened=false" (opened)="isPedidosPanelOpened=true">
      <mat-expansion-panel-header>
        <mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.7rem">
          <mat-icon>list</mat-icon><span>Mis Pedidos</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <sic-com-pedidos *ngIf="isPedidosPanelOpened"></sic-com-pedidos>
      </ng-template>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle (closed)="isCuentaCorrientePanelOpened=false" (opened)="isCuentaCorrientePanelOpened=true">
      <mat-expansion-panel-header>
        <mat-panel-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.7rem">
          <mat-icon>compare_arrows</mat-icon><span>Mi Cuenta Corriente</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <sic-com-cuenta-corriente *ngIf="isCuentaCorrientePanelOpened"></sic-com-cuenta-corriente>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button class="bg-color-E0E0E0 button-sesion" mat-flat-button (click)="logout()" >
      <span matListItemLine>Cerrar Sesi√≥n</span>
      <mat-icon iconPositionEnd>power_settings_new</mat-icon>
    </button>
  </div>
</div>
