<div [formGroup]="ubicacionForm">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.7rem">
      <mat-form-field fxFlex>
        <mat-select formControlName="idProvincia" placeholder="Provincia" required [disabled]="isProvinciasLoading || isLocalidadesLoading">
          <mat-option></mat-option>
          <mat-option *ngFor="let p of provincias" [value]="p.idProvincia">
            {{p.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-select formControlName="idLocalidad" placeholder="Localidad" required [disabled]="isProvinciasLoading || isLocalidadesLoading">
          <mat-option></mat-option>
          <mat-option *ngFor="let l of localidades" [value]="l.idLocalidad">
            {{l.nombre}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="ubicacionForm.get('idLocalidad').hasError('required')">
          Requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.7rem">
      <mat-form-field fxFlex>
        <mat-label>Calle</mat-label>
        <input matInput formControlName="calle">
        <mat-error *ngIf="ubicacionForm.get('calle').hasError('required')">
          Requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Número</mat-label>
        <input type="number" matInput formControlName="numero">
        <mat-error *ngIf="ubicacionForm.get('numero').hasError('required')">
          Requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.7rem">
      <mat-form-field fxFlex>
        <mat-label>Piso</mat-label>
        <input matInput formControlName="piso">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Dpto.</mat-label>
        <input matInput formControlName="departamento">
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput #descripcion maxlength="256" formControlName="descripcion"></textarea>
      <mat-hint align="end">{{descripcion.value.length}} / 256</mat-hint>
    </mat-form-field>
</div>
